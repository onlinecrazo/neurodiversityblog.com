<header class="site-header" role="banner">
  <div class="wrapper">
    <a class="site-title" rel="author" href="{{ "/" | relative_url }}">
      <img src="{{ '/assets/images/favicon-32x32.png' | relative_url }}" alt="ND Logo" width="32" height="32" style="vertical-align: middle; margin-right: 8px;">
      {{ site.title | escape }}
    </a>

    <nav class="site-nav">
      <input type="checkbox" id="nav-trigger" class="nav-trigger" />
      <label for="nav-trigger">
        <span class="menu-icon">
          <svg viewBox="0 0 18 15" width="18px" height="15px">
            <path d="m18 1.5h-18v3h18zm0 5h-18v3h18zm0 5h-18v3h18z"/>
          </svg>
        </span>
      </label>

      <div class="trigger">
        {% for path in site.header_pages %}
          {% assign my_page = site.pages | where: "path", path | first %}
          {% if my_page.title %}
          <a class="page-link" href="{{ my_page.url | relative_url }}">{{ my_page.title | escape }}</a>
          {% endif %}
        {% endfor %}
      </div>
    </nav>
  </div>
</header>
